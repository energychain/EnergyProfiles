<script type="text/javascript">
    RED.nodes.registerType('Consumption',{
        category: 'eBalancing',
        color: '#e6b41e',
        defaults: {
            name: {value:""},
            api: {required:true,type:"corrently-config"},
            filename: {value:"/home/zoernert/Development/EnergyProfiles/profile_pv.csv", type:"string",required:true},
            profile:{value:"",type:"string"},
            multiplicator: {value:1, type:"number"}
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-building-o",
        label: function() {
            return this.name||"Consumption";
        }
    });
</script>

<script type="text/html" data-template-name="Consumption">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-api"><i class="fa fa-tag"></i> Corrently</label>
        <input type="text" id="node-input-api" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-filename"><i class="fa fa-user-o"></i> Standard Profile</label>
        <select id="node-input-filename">
            <option value="lp_h0.csv">h0 - Haushalt</option>
            <option value="lp_g0.csv">g0 - Gewerbe allgemein</option>
            <option value="lp_g1.csv">g1 - Gewerbe werktags 8–18 Uhr</option>
            <option value="lp_g2.csv">g2 - Gewerbe mit starkem bis überwiegendem Verbrauch in den Abendstunden</option>
            <option value="lp_g3.csv">g3 - Gewerbe durchlaufend</option>
            <option value="lp_g4.csv">g4 - Laden/Friseur</option>
            <option value="lp_g5.csv">g5 - Bäckerei mit Backstube</option>
            <option value="lp_g6.csv">g6 - Wochenendbetrieb</option>
            <option value="lp_l0.csv">l0 - Landwirtschaftsbetriebe allgemein</option>
            <option value="lp_l1.csv">l1 - Landwirtschaftsbetriebe mit Milchwirtschaft/Nebenerwerbs-Tierzucht</option>
            <option value="lp_l2.csv">l2 - Übrige Landwirtschaftsbetriebe</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-profile"><i class="fa fa-tag"></i> Individual Profile</label>
        <input type="text" id="node-input-profile" placeholder="(name or id)">
    </div>
    <div class="form-row">
        <label for="node-input-multiplicator"><i class="fa fa-user-o"></i> kWh/a</label>
        <input type="number" id="node-input-multiplicator" placeholder="1">
    </div>
</script>

<script type="text/html" data-help-name="Consumption">
    <p>msg.payload will be send as push message</p>
</script>
