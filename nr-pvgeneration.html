<script type="text/javascript">
    RED.nodes.registerType('PV-Generation',{
        category: 'eBalancing',
        color: '#28aa6e',
        defaults: {
            name: {value:""},
            api: {required:true,type:"corrently-config"},
            multiplicator: {value:1, type:"number"},
            az: {value:0, type:"number",required:true},
            degree: {value:0, type:"number",required:true},
            lat: {value:0, type:"number",required:true},
            lon: {value:0, type:"number",required:true}
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-sun-o",
        label: function() {
            return this.name||"PV-Generation";
        }
    });
</script>

<script type="text/html" data-template-name="PV-Generation">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-api"><i class="fa fa-tag"></i> Corrently</label>
        <input type="text" id="node-input-api" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-multiplicator"><i class="fa fa-user-o"></i> Generation (kWha)</label>
        <input type="number" id="node-input-multiplicator" placeholder="1">
    </div>
    <div class="form-row">
        <label for="node-input-az"><i class="fa fa-user-o"></i> Azimuth</label>
        <input type="number" id="node-input-az" placeholder="1">
    </div>
    <div class="form-row">
        <label for="node-input-degree"><i class="fa fa-user-o"></i> Degree Pith</label>
        <input type="number" id="node-input-degree" placeholder="1">
    </div>
    <div class="form-row">
        <label for="node-input-lat"><i class="fa fa-user-o"></i> Latitude</label>
        <input type="number" id="node-input-lat" placeholder="1">
    </div>
    <div class="form-row">
        <label for="node-input-lon"><i class="fa fa-user-o"></i> Longitude</label>
        <input type="number" id="node-input-lon" placeholder="1">
    </div>
</script>
