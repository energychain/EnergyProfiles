<script type="text/javascript">
    RED.nodes.registerType('ProfileReader',{
        category: 'eBalancing',
        color: '#e6b41e',
        defaults: {
            name: {value:""},
            filename: {value:"/home/zoernert/Development/EnergyProfiles/profile_pv.csv", type:"string",required:true},
            multiplicator: {value:1, type:"number"}
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-building-o",

            <option value="lp_l1.csv">l1</option>
            <option value="lp_l2.csv">l2</option>
        </select>
