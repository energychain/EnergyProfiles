<script type="text/javascript">
    RED.nodes.registerType('corrently-config',{
        category: 'config',
        defaults: {
            name: {value:"",required:true},
            token: {value:""}
        },
        label: function() {
            return this.name+" ("+this.id+")";
        }
    });
</script>

<script type="text/html" data-template-name="corrently-config">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-bookmark"></i> Name (ID)</label>
        <input type="text" id="node-config-input-name">
    </div>
    <div class="form-row">
        <label for="node-config-input-token"><i class="fa fa-bookmark"></i> Corrently API Key</label>
        <input type="text" id="node-config-input-token">
    </div>
</script>
