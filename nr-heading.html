<script type="text/javascript">
    RED.nodes.registerType('ProfileHeading',{
        category: 'eBalancing',
        color: '#e6b41e',
        defaults: {
            name: {value:""},
            multiplicator: {value:1, type:"number"}
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-thermometer",
        label: function() {
            return this.name||"ProfileHeading";
        }
    });
</script>

<script type="text/html" data-template-name="ProfileHeading">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-multiplicator"><i class="fa fa-user-o"></i> kWh/a</label>
        <input type="number" id="node-input-multiplicator" placeholder="1">
    </div>
</script>

<script type="text/html" data-help-name="ProfileHeading">
    <p>msg.payload will be send as push message</p>
</script>
