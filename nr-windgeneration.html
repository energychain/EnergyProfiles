<script type="text/javascript">
    RED.nodes.registerType('Wind-Generation',{
        category: 'eBalancing',
        color: '#28aa6e',
        defaults: {
            name: {value:""},
            api: {required:true,type:"corrently-config"},
            multiplicator: {value:1, type:"number"}
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-flag",
        label: function() {
            return this.name||"Wind-Generation";
        }
    });
</script>
